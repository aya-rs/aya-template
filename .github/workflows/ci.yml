name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        program:
          - kprobe
          - kretprobe
          - uprobe
          - uretprobe
          - sock_ops
          - sk_msg
          - xdp
          - classifier
          - cgroup_skb
          - tracepoint
          - lsm
          - tp_btf

    steps:
      - uses: actions/checkout@v2

      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: rust-src

      - name: Install bpf-linker
        run: cargo +nightly install --git https://github.com/dave-tucker/bpf-linker --branch btf bpf-linker

      - name: Install Cargo Generate
        run: cargo install --git https://github.com/cargo-generate/cargo-generate cargo-generate

      - name: Run tests
        run: ./test.sh ${{ github.workspace }} ${{ matrix.program }}

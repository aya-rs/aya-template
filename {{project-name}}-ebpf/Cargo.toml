[package]
name = "{{ project-name }}-ebpf"
version = "0.1.0"
edition = "2018"

[dependencies]
aya-bpf = { git = "http://github.com/aya-rs/aya", branch = "main" }
{{ project-name }}-common = { path = "../{{ project-name }}-common" }

[[bin]]
name = "{{ project-name }}"
path = "src/main.rs"

[profile.dev]
panic = "abort"
opt-level = 2
overflow-checks = false

[profile.release]
panic = "abort"
# Experimental: Enable BTF Support. Requires btf-linker 0.9.3+
# debug = 2

[workspace]
members = []

[package]
name = "{{ project-name }}-ebpf"
version = "0.1.0"
edition = "2021"

[dependencies]
aya-bpf = { git = "https://github.com/aya-rs/aya" }
aya-log-ebpf = { git = "https://github.com/aya-rs/aya" }
{{ project-name }}-common = { path = "../{{ project-name }}-common" }

[[bin]]
name = "{{ project-name }}"
path = "src/main.rs"

[profile.release]
lto = true
panic = "abort"
codegen-units = 1

[workspace]
members = []
